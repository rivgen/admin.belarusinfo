security:
    encoders:
            App\Entity\Customer:
                algorithm: bcrypt
                cost: 12

            App\Entity\User:
                        algorithm: bcrypt

            FOS\UserBundle\Model\UserInterface: bcrypt

#    acl:
#            connection: default

    role_hierarchy:
#            ROLE_ADMIN:                [ROLE_USER, ROLE_SONATA_ADMIN]
#            ROLE_ADMIN_CUSTOMER:       ROLE_CUSTOMER
##            ROLE_SUPER_ADMIN:          ROLE_ADMIN
#            ROLE_SUPER_ADMIN: [ROLE_ADMIN, ROLE_ADMIN_CUSTOMER, ROLE_ALLOWED_TO_SWITCH]
        ROLE_SONATA_FOO_READER:
            - ROLE_SONATA_ADMIN_DEMO_FOO_LIST
            - ROLE_SONATA_ADMIN_DEMO_FOO_VIEW
        ROLE_SONATA_FOO_EDITOR:
            - ROLE_SONATA_ADMIN_DEMO_FOO_CREATE
            - ROLE_SONATA_ADMIN_DEMO_FOO_EDIT
        ROLE_SONATA_FOO_ADMIN:
            - ROLE_SONATA_ADMIN_DEMO_FOO_DELETE
            - ROLE_SONATA_ADMIN_DEMO_FOO_EXPORT

        # those are the roles I will use (less verbose)
        ROLE_STAFF:             [ROLE_USER, ROLE_SONATA_FOO_READER]
#        ROLE_ADMIN:             [ROLE_STAFF, ROLE_SONATA_FOO_EDITOR, ROLE_SONATA_FOO_ADMIN]
        ROLE_ADMIN:             [ROLE_SONATA_FOO_EDITOR, ROLE_SONATA_FOO_ADMIN]
        ROLE_SUPER_ADMIN:       [ROLE_ADMIN, ROLE_ALLOWED_TO_SWITCH]

        # you could alternatively use for an admin who has all rights
        ROLE_ALL_ADMIN:         [ROLE_STAFF, ROLE_SONATA_FOO_ALL]

    access_decision_manager:
            strategy: unanimous

    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    providers:
#        customer_provider:
#                   entity:
#                       class: 'App\Entity\Customer'
#                       property: email
        # used to reload user from session & other features (e.g. switch_user)
#        app_user_provider:
#            entity:
#                class: App\Entity\User
#                property: email

        fos_userbundle:
                    id: fos_user.user_provider.username

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

#        admin:
#                    pattern:            /admin(.*)
#                    context:            user
#                    form_login:
#                        provider:       fos_userbundle
#                        login_path:     /admin/login
#                        use_forward:    false
#                        check_path:     /admin/login_check
#                        failure_path:   null
#                    logout:
#                        path:           /admin/logout
#                        target:         /admin/login
#                    anonymous:          true

        main:
            pattern: ^/
#            user_checker: fos_user.user_checker
            form_login:
#                            provider: app_user_provider
                            provider: fos_userbundle
                            csrf_token_generator: security.csrf.token_manager
                            login_path:     /admin/login
                            use_forward:    false
                            check_path:     /admin/login_check
                            failure_path:   null
#                            login_path: login
#                            check_path: login
            logout:
                            path:     /admin/logout
                            target:    /admin/login
            anonymous: true
            remember_me:
                            secret:   '%kernel.secret%'
#                            secret:   '%secret%'
                            lifetime: 604800 # 1 week in seconds
#                            path:     /dashboard
#            guard:
#                authenticators:
#                    - App\Security\LoginFormAuthenticator



            # activate different ways to authenticate

            # http_basic: true
            # https://symfony.com/doc/current/security.html#a-configuring-how-your-users-will-authenticate

            # form_login: true
            # https://symfony.com/doc/current/security/form_login_setup.html

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
     - { path: ^/dashboard, roles: [ ROLE_USER ] }
#     - { path: ^/login$, roles: IS_AUTHENTICATED_ANONYMOUSLY }
#     - { path: ^/, roles: IS_AUTHENTICATED_REMEMBERED }
        # - { path: ^/admin, roles: ROLE_ADMIN }
        # - { path: ^/profile, roles: ROLE_USER }
         # Admin login page needs to be accessed without credential
     - { path: ^/admin/login$, role: IS_AUTHENTICATED_ANONYMOUSLY }
     - { path: ^/admin/logout$, role: IS_AUTHENTICATED_ANONYMOUSLY }
     - { path: ^/admin/login_check$, role: IS_AUTHENTICATED_ANONYMOUSLY }
     - { path: ^/admin/resetting, role: IS_AUTHENTICATED_ANONYMOUSLY }

                # Secured part of the site
                # This config requires being logged for the whole site and having the admin role for the admin part.
                # Change these rules to adapt them to your needs
     - { path: ^/admin/, role: [ROLE_ADMIN, ROLE_SONATA_ADMIN] }
     - { path: ^/app/, role: ROLE_USER }
     - { path: ^/sonata/user/, role: ROLE_SUPER_ADMIN }
     - { path: ^/.*, role: IS_AUTHENTICATED_ANONYMOUSLY }
